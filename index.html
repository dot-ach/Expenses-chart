<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <main class="main-content">
    <div class="balance">
      <section class="balance_count">
        <p>My balance</p>
        <p>$921.48</p>
      </section>
      <section class="balance_logo">
        <img src="./images/logo.svg" alt="logo app">
      </section>
    </div>
  
    <div class="spending">
  
      <section class="spending-days">
        <p>Spending - Last 7 days</p>
      </section>
  
      <section class="graphic" id="graphics_container">
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_mon">$52.36</div> -->
          <div class="graph-bar_mon" id="bar_mon"></div>
          <p>mon</p>
        </div>
        <div class="graph-bar_container" id="bar-container_tue">
          <!-- <div class="amount" id="amount_tue">$52.36</div> -->
          <div class="graph-bar_tue" id="bar_tue"></div>
          <p>tue</p>
        </div>
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_wed">$52.36</div> -->
          <div class="graph-bar_wed"></div>
          <p>wed</p>
        </div>
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_thu">$52.36</div> -->
          <div class="graph-bar_thu"></div>
          <p>thu</p>
        </div>
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_fri">$52.36</div> -->
          <div class="graph-bar_fri"></div>
          <p>fri</p>
        </div>
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_sat">$52.36</div> -->
          <div class="graph-bar_sat"></div>
          <p>sat</p>
        </div>
        <div class="graph-bar_container" id="bar-container">
          <!-- <div class="amount" id="amount_sun">$52.36</div> -->
          <div class="graph-bar_sun"></div>
          <p>sun</p>
        </div>
      </section>
  
      <section class="total">
        <div class="total_section-1">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
  
        <div class="total_section-2">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </section>
  
    </div>
    <script src="./index.js"></script>
  </main>
  
</body>
</html>
